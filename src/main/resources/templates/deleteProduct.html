<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete Product</title>
</head>
<body>
<h1>Product Details</h1>
<div>
  <p>ID: <span th:text="${product.id}"></span></p>
  <p>Name: <span th:text="${product.name}"></span></p>
  <p>Price: <span th:text="${product.price}"></span></p>
  <p>Description: <span th:text="${product.description}"></span></p>
</div>
<h2>Do you want to delete this product?</h2>
<form th:action="@{/products/deleteProduct/{id}(id=*{id})}" th:object="${product}" method="post">
  <input type="hidden" name="_method" value="delete" />
  <button type="submit">Yes</button>
</form>
<form th:action="@{/products/page/1}" method="get">
  <button type="submit">No</button>
</form>
</body>
</html>
